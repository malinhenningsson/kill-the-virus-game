<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kill The Virus</title>

		<!-- Google fonts-->
		<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Permanent+Marker&display=swap" rel="stylesheet"> 

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

		<!-- CSS -->
		<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div id="app" class="container-fluid">

		<!-- Start page, adding username -->
		<div id="start" class="">
			<h1>Are you ready to kill the virus?</h1>

			<form id="username-form">
				<div class="form-group form-group-lg">
					<input type="text" id="username" class="form-control form-control-lg" aria-label="input field for username" placeholder="Username" required>
					<button type="submit" id="createUser" class="btn btn-light btn-lg">PLAY</button>
				</div>
			</form>
		</div> <!-- end "start" div -->

		<!-- Waiting room -->
		<div id="waiting-room" class="hide">
			<p>Waiting for another player to join the game...</p>
		</div>

		<!-- Too many players -->
		<div id="too-many-players" class="hide">
			<p>Sorry, there's too many players in the game. Try again later!</p>
		</div>

		<!-- Game page -->
		<div id="game-page" class="hide">
			
			<div id="game-wrapper">
				<h1>Kill The Virus</h1>
				<div id="game">
					<img id="virus" class="hide" src="assets/images/virus.svg">
				</div>
			</div>

			<div id="players-board">
				<div>
					<h1>Players</h1>
					<ul id="score-result">
					</ul>
				</div>
				<p id="played-rounds"></p>
			</div>

		</div>

		<!-- Game over and final result-->
		<div id="game-over-result" class="game-over-box hide">
			<h1>Winner</h1>
			<h2 id="winner"></h2>

			<h3>The final score</h3>
			<ul id="final-result">
			</ul>
			<button id="play-again" type="submit" class="btn btn-light btn-lg">Play again</button>
		</div>

		<!-- Game over if player disconnected -->
		<div id="player-disconnected" class="game-over-box hide">
			<h1>Game over.</h1>
			<p>The other player left the game. Want to play again?</p>
			<button id="play-again-disconnected" type="submit" class="btn btn-light btn-lg">Play again</button>
		</div>	

	</div> <!-- end "app" div-->

	<script src="/socket.io/socket.io.js"></script>
	<script src="assets/js/game.js"></script>
</body>
</html>
