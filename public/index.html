<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kill The Virus</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

		<!-- CSS -->
		<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div id="app" class="container-fluid">

		<!-- Start page, adding username -->
		<div id="start">
			<h1>Are you ready to kill the virus?</h1>

			<form id="username-form">
				<div class="form-group form-group-lg">
					<input type="text" id="username" class="form-control form-control-lg" aria-label="input field for username" placeholder="Username" required>
					<button type="submit" id="createUser" class="btn btn-light btn-lg">Play Game</button>
				</div>
			</form>
		</div> <!-- end "start" div -->

		<!-- Waiting room -->
		<div id="waiting-room" class="hide">
			<p>Waiting for another player to join the game...</p>
		</div>

		<!-- Game page -->
		<div id="game-page" class="hide">
			
			<div id="game-wrapper">
				<h1>Kill The Virus</h1>
				<div id="game">
					<img id="virus" class="hide" src="assets/images/virus.svg">
				</div>
			</div>

			<div id="users-board">
				<h2>Players:</h2>
				<ul id="score-result">
				</ul>
			</div>

		</div>

		<!-- Game over and final result-->
		<div id="game-over-result" class="hide">
			<h2>Game over.</h2>
			<p id="final-result">The final result is: </p>
			<p id="winner">Winner</p>
		</div>

		<!-- Game over if player disconnected -->
		<div id="player-disconnected" class="hide">
			<h2>Game over.</h2>
			<p>The other player left the game. Want to play again?</p>

			<button id="playagain" class="btn btn-secondary">Play again</button>
		</div>

	</div> <!-- end "app" div-->

	<script src="/socket.io/socket.io.js"></script>
	<script src="assets/js/game.js"></script>
</body>
</html>
